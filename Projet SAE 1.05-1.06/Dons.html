        <header>
            <h1>
                Donner une nouvelle vie à vos vélos
            </h1>
        </header>
        <form action="Validation.html" class="fond" >
        <h2><em>Formulaire de donnation</em></h2>
        <ul>
            <li>
                <label for="typeVelo">Type de vélo :</label>
                <select name="typeVelo" id="typeVelo">
                    <option value="">--Choisir le type de vélo--</option>
                    <option value="Electrique">Electrique</option>
                    <option value="Sport">Sport</option>
                    <option value="De ville">De ville</option>
                </select>
            </li>
            <li>
                <label for="dateDepot">Début du dépot  :</label>
                <input type="datetime-local" name="dateDepot" id="dateDepot">
            </li>
            <li> 
                <label for="etatVelo">Etat du vélo :</label>
                <select name="etatVelo" id="etatVelo">
                    <option value="">--Choisir l'état du vélo--</option>
                    <option value="Trés bonne état">Trés bonne état</option>
                    <option value="Bonne état">Bonne état</option>
                    <option value="Abimé">Abimé</option>
                </select>
            </li>
            <li>
                <label for="img">Importer une photo du vélo à donner :</label>
                <input type="file" accept=".pnj, .jpg, .svg, .webp" name="img" id="img"/>
            </li>
            
            <li>
                <label for="IDpro">Identifiant professionnel :</label>
                <input type="text" id="IDpro" name="IDpro" placeholder="Votre identifiant" maxlength="40">
            </li>
            <li>
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password">
            </li>
            <li>
                <input type="submit" name="valider" id="valider" value="Valider">
            </li>
        </ul>
        
        </form>
